services:
  - type: web
    name: admin-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn admin_backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: admin_backend.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: your-render-app-url.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          type: postgresql
          name: admin_backend_db
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
